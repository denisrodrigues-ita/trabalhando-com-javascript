<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>Lógica de programação com javascript</title>

</head>

<body>
    <h1>Exercicio</h1>

    <div id="output"></div>


    <script>
        var dias = new Array('domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sábado');

        var data = new Date();
        var diaDaSemana = data.getDay(); // Retorna o dia da semana

        document.querySelector('#output').innerHTML = ('Bom dia, hojé é ' + dias[diaDaSemana])
            + ', do mês ' + (data.getMonth() + 1) + ', de ' + data.getFullYear();

    </script>
</body>

</html>
