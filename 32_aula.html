<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>Lógica de programação com javascript</title>

    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>Curso javascript</h1>

        <form action="#">
            <fieldset>
                <legend>login</legend>
                <label for="txtUser">Usuario</label>
                <input type="text" id="txtUser" name="user" placeholder="Digite aqui seu usuario">
                <label for="txtPass">Senha</label>
                <input type="text" id="txtPass" name="pass" placeholder="Digite aqui sua senha">
                <button type="submit" id="btn">Logar</button>
            </fieldset>
        </form>

    </div>


    <script>
        (function () {
            'use strict';
            var $form = document.querySelector('form');
            var $txtUser = document.getElementById('txtUser');
            var $txtPass = document.getElementById('txtPass');
            var $btn = document.getElementById('btn');

            $form.addEventListener('submit', function (e) {
                if (!$txtUser.value || !$txtPass.value) {
                    alert('favor preencher todos os campos');
                    e.preventDefault();
                }
            });
        })()

    </script>
</body>

</html>
