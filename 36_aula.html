<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>Lógica de programação com javascript</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        .done {
            text-decoration: line-through;
            color: #555;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Curso javascript</h1>

        <label for="task">Add. Tarefa <input type="text" id="txtTask" placeholder="Digite aqui sua tarefa"></label>
        <button>Cadastrar Tarefa</button>

        <ul>
            <li>Estudar js</li>
            <li>Começar projeto</li>
            <li>Play soccer</li>
        </ul>

    </div>

    <script>
        (function () {
            'use strict';
            var $ul = document.querySelector('ul');
            var $lis = $ul.querySelectorAll('li');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('button');

            $btn.addEventListener('click', addTask);
            $txtTask.addEventListener('keyup', function (e) {
                if (e.keyCode == 13) {
                    addTask();
                }
            });

            $ul.addEventListener('click', function (e) {
                if (e.target.nodeName === 'LI') {
                    tDone(e.target);
                    removeTask(e.target);
                }
            });

            function removeTask(li) {
                if(confirm('Deseja realmente excluir a tarefa \n' + li.textContent)) {
                    li.parentNode.removeChild(li);
                }
            }

            function addTask() {
                var li = document.createElement('li');
                var text = document.createTextNode($txtTask.value);

                li.appendChild(text);
                $ul.appendChild(li);

                $txtTask.value = '';
                $txtTask.focus();
            }

            for (var i = 0; i < $lis.length; i++) {
                addEvent($lis[i]);
            }

            function tDone(li) {
                li.classList.toggle('done');
            }
        })()
    </script>
</body>

</html>
