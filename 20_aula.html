<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>Lógica de programação com javascript</title>

</head>

<body>
    <h1>Aula</h1>

    <div id="output"></div>


    <script>
        var produtos = new Array('livro', 'tesoura', 'borracha', 'caderno', 'lápis');
        produtos.push('regua')

        var output = document.querySelector('#output');

        var msg = '';
        for (var i = 0; i < produtos.length; i++) {
            msg += 'Produto ' + (i + 1) + ': ' + produtos[i] + '<br>';
        }

        output.innerHTML = msg;

    </script>
</body>

</html>
