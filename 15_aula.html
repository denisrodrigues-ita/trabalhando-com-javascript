<body>
    <h1>Exercicios</h1>

    <button onclick="calcularArea(largura, altura)" style="width: 5em;">Mostrar Área</button>

    <div id="output"></div>

    <script>
        var output = document.querySelector('#output');
        var largura = parseFloat(prompt('Qual a largura? '));
        var altura = parseFloat(prompt('Qual a altura? '));

        function calcularArea(l, a) {
            var area = parseFloat(l * a);
            alert(area);
        }
    </script>
