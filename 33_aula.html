<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>Lógica de programação com javascript</title>

    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>
    <div class="container">
        <h1>Curso javascript</h1>

        <textarea id="msg" cols="50" rows="10" maxlength="150" style="resize: none"></textarea>
        <div id="restaContainer" style="display: none;">
            Restam <span id="resta"></span> caracteres.
        </div>

    </div>



    <script>
        (function () {
            'use strict';
            var $txtMsg = document.getElementById('msg');
            var $restaContainer = document.getElementById('restaContainer');
            var $resta = document.getElementById('resta');
            var maxima = $txtMsg.maxLength;

            function mostrarcontainerResta() {
                $restaContainer.style.display = 'block';
            }

            mostrarcontainerResta();
            mostrarCaracteresRestantes(maxima);

            $txtMsg.addEventListener('input', checkLength);

            function checkLength(e) {
                var numeroLetrasDigitadas = this.value.length;
                $resta.textContent = maxima - numeroLetrasDigitadas;
            }

            function mostrarCaracteresRestantes(n) {
                $resta.textContent = n;
            }
        })()

    </script>
</body>

</html>
