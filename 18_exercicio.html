<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>Lógica de programação com javascript</title>

    <style>
        button {
            font-size: 2em;
            width: 1.5em;
            height: 1.5em;
        }

        #operacoes button {
            border: #ccc 1px solid;
            border-radius: 50%;
        }

        #operacoes button:hover {
            border: rgb(163, 163, 163) 1px solid;
            background-color: rgb(196, 196, 196);
        }
    </style>
</head>

<body>
    <h1>Exercicios</h1>

    <div>
        <button onclick="start()" style="width: 5em;">Start</button>
        <button onclick="reset()" style="width: 5em;">Reset</button>
    </div>
    <div id="operacoes">
        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>
    </div>

    <div id="output"></div>

    <script>
        function escreve(mensagem) {
            var output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }

        function reset() {
            escreve('');
        }

        function start() {
            n1 = parseFloat(prompt('Digite um número: '))
            escreve(n1);
        }

        function iniciarCalculo(simbolo) {
            var n2 = parseFloat(prompt('Digite outro número'));
            try {
                var msg = calcular(simbolo, n1, n2);
                n1 = msg;
            } catch (e) {
                escreve(e);
            }

            escreve(msg);
        }

        function calcular(simbolo, n1, n2) {
            console.log(simbolo);

            if (simbolo != '+' && simbolo != '-' && simbolo != '*' && simbolo != '/') {
                throw new Error('Digite um simbolo valido');
            }

            if (isNaN(n1) || isNaN(n2)) {
                throw new Error('Digite somente números.');
            }

            var resp = null;

            switch (simbolo) {
                case '+':
                    resp = n1 + n2;
                    break;
                case '-':
                    resp = n1 - n2;
                    break;
                case '*':
                    resp = n1 * n2;
                    break;
                case '/':
                    resp = n1 / n2;
                    break;
            }

            return resp
        }

    </script>
</body>

</html>
