<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>Lógica de programação com javascript</title>

    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>Exercicio</h1>

        <button id="btnAddName">Add nome</button>
        <button id="btnMostrarPessoas">Mostrar Pessoas</button>

        <div id="output"></div>
    </div>


    <script>
        pessoalist = new Array();

        var btnName = document.getElementById('btnAddName');
        var btnMostrar = document.getElementById('btnMostrarPessoas');

        btnName.addEventListener('click', function () {
            'use strict'
            var pessoa = new Object();
            pessoa.nome = prompt('Digite seu nome: ');
            pessoa.sobrenome = prompt('Digite seu sobrenome: ');
            pessoalist.push(pessoa);
        })

        btnMostrar.addEventListener('click', function () {
            var msg = '';
            for (var i = 0; i < pessoalist.length; i++) {
                msg += pessoalist[i].nome + ' ' + pessoalist[i].sobrenome + '<br>';
            }

            document.querySelector('#output').innerHTML = msg;
        })

    </script>
</body>

</html>
