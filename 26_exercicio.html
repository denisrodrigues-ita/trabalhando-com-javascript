<body>
    <h1>Exercicio</h1>

    <div id="output"></div>


    <script>
        (function () {
            function calcularMedia() {
                var total = 0;
                var x = 0;
                var qtd = arguments.length;

                while (typeof arguments[x] == 'number') {
                    total += arguments[x];
                    x++;
                }
                return total / qtd;
            }

            var media1 = calcularMedia(2, 0,  3, 10);
            var media2 = calcularMedia(10, 20, 30, 40);

            console.log('media1: ', media1);
            console.log('media2: ', media2);
        })()
    </script>
</body>
