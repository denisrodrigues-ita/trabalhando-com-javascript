<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>JS</title>
</head>

<body>
    <h1>Exercicios</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="LimparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>
        var output = document.querySelector('#output');

        function mostrarTabuada() {
            var msg = '';
            var n = parseInt(prompt('Digite um n√∫mero: '));
            var i = 1;
            while (i <= 10) {
                msg += n + ' x ' + i + ' = ' + (n * i) + '<br>';
                i++;
            }

            output.innerHTML = msg;
        }

        function LimparTabuada() {
            msg = '';
            output.innerHTML = msg;
        }

    </script>
</body>

</html>
