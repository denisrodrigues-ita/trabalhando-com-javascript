<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>Lógica de programação com javascript</title>

    <style>
        button {
            font-size: 2em;
            width: 1.5em;
            height: 1.5em;
        }

        #operacoes button {
            border: #ccc 1px solid;
            border-radius: 50%;
        }

        #operacoes button:hover {
            border: rgb(163, 163, 163) 1px solid;
            background-color: rgb(196, 196, 196);
        }
    </style>
</head>

<body>
    <h1>Exercicios</h1>

    <div>
        <button onclick="start()" style="width: 5em;">Start</button>
        <button onclick="reset()" style="width: 5em;">Reset</button>
    </div>
    <div id="operacoes">
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
    </div>

    <div id="output"></div>

    <script>
        function escreve() {
            var output = document.querySelector('#output');
            output.innerHTML = num;
        }

        function start() {
            num = parseFloat(prompt('Digite um número: '));
            escreve();
        }

        function reset() {
            num = '';
            escreve();
        }

        function calcular(simbolo) {
            var n = parseFloat(prompt("Digite um número para somar: "));

            switch (simbolo) {
                case '+':
                    num += n;
                    break;
                case '-':
                    num -= n;
                    break;
                case '*':
                    num *= n;
                    break;
                case '/':
                    num /= n;
                    break;
            }

            escreve();
        }

    </script>
</body>

</html>
