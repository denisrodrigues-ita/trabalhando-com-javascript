<body>
    <div class="container">
        <h1>Curso javascript</h1>

        <form action="#">
            <textarea cols="35" rows="10" readonly style="resize: none;">Contrato de serviço prestado.</textarea>

            <label for="chk"><input id="chk" type="checkbox" checked>Li e aceito os termos desse contrato.
            </label>

            <input type="submit" value="continuar" id="btn">
        </form>

    </div>



    <script>
        (function () {
            var $btn = document.getElementById('btn');
            var $chk = document.getElementById('chk');

            toogleBtn();

            $chk.addEventListener('change', function () {
                // if (this.checked) {
                //     $btn.disabled = false;
                // } else {
                //    $btn.disabled = true;
                // }
                // A linha de baixo se resume ao código acima.    
                toogleBtn();
            });

            function toogleBtn() {
                return $btn.disabled = !chk.checked;
            }
        })()

    </script>
</body>
