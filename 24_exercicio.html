<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>Lógica de programação com javascript</title>

</head>

<body>
    <h1>Exercicio</h1>

    <button onclick="cadastrarUsuario()">Add usuario</button>
    <button onclick="mostrarUsuario()">Mostrar usuario</button>

    <div id="output"></div>


    <script>
        var listaDeUsuarios = new Array();

        function cadastrarUsuario() {
            var usuario = new Object();
            usuario.nome = prompt('Digite o nome do usúario');
            usuario.email = prompt('Digite o email do usuario');
            listaDeUsuarios.push(usuario);
        }

        function mostrarUsuario() {
            var msg = '';
            for (var i = 0; i < listaDeUsuarios.length; i++) {
                msg += 'Nome: ' + listaDeUsuarios[i].nome + '<br>';
                msg += 'email: ' + listaDeUsuarios[i].email + '<hr>';
            }

            document.querySelector('#output').innerHTML = msg;
        }

    </script>
</body>

</html>
