<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denis Rodrigues">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="aulas de javascript">
    <title>JS</title>
</head>

<body>
    <h1>Exercicios</h1>

    <div id="output"></div>

    <script>
        var output = document.querySelector('#output');

        var mensagem = '';
        for (var i = 0; i < 1001; i++) {
            mensagem += 'i: ' + i + '<br>';
        }

        output.innerHTML = mensagem;
    </script>
</body>
